<body>
  
  

  <!-- 
    1. 初始化 git init
    2. 工作区 => 暂存区
      git add 文件名
      git add * 提交所有文件

      git commit -m "这一次提交的description"
    
    3. 查看当前工作区的状态
      git status

    4. git checkout 文件名  可以恢复还没commit的文件 恢复到改之前

    5. git diff 查看区别
    6. git log 查看提交过的版本
    7. git reset --hard 版本号 恢复到自己想要的版本
    8. git remote add origin 地址
    9. git push -u origin master 推文件 
    10. 已经提交过一下之后 就不用再做之前的操作
      git add commit 需要 然后直接push
   -->
  <h1>helloworld</h1>
</body>
